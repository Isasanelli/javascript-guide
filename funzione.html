<!-- Una funzione è una porzione di codice che esegue un'algoritmo specifico, cioè: un'operazione 
    che viene eseguita su un insieme di input e restituisce un risultato in output a seconda dei casi.
    Per esempio, una funzione per calcolare la somma di due numeri, sottrarre due numeri, etc.
Una funzione, per tanto, serve anche per organizzare il codice in modo che sia leggibile e utilizzabile agli sviluppatori-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <script>
        /**
         * Funzione per calcolare la somma di due numeri.
         * @param {number} num1 - Il primo numero da sommare.
         * @param {number} num2 - Il secondo numero da sommare.
         * @returns {number} La somma dei due numeri.
         */
        function somma(num1, num2) {
            return num1 + num2;
        }

        /**
         * Funzione per calcolare la differenza tra due numeri.
         * @param {number} num1 - Il primo numero.
         * @param {number} num2 - Il secondo numero.
         * @returns {number} La differenza tra i due numeri.
         */
        function sottrai(num1, num2) {
            return num1 - num2;
        }

        /**
         * Funzione per calcolare il prodotto di due numeri.
         * @param {number} num1 - Il primo numero.
         * @param {number} num2 - Il secondo numero.
         * @returns {number} Il prodotto dei due numeri.
         */
        function moltiplica(num1, num2) {
            return num1 * num2;
        }

        /**
         * Funzione per calcolare il quoziente tra due numeri.
         * @param {number} num1 - Il dividendo.
         * @param {number} num2 - Il divisore.
         * @returns {number} Il quoziente dei due numeri.
         */
        function dividi(num1, num2) {
            if (num2 === 0) {
                return "Impossibile dividere per zero";
            }
            return num1 / num2;
        }
    </script>
</head>
<body>
    <h1>Calcolatrice</h1>

    <p>Questa è una calcolatrice che consente di eseguire le seguenti operazioni: somma, sottrazione, moltiplicazione e divisione.</p>

    <label for="numero1">Numero 1:</label>
    <input type="number" id="numero1">

    <label for="numero2">Numero 2:</label>
    <input type="number" id="numero2">

    <button onclick="calcola('somma')">Somma</button>
    <button onclick="calcola('sottrai')">Sottrai</button>
    <button onclick="calcola('moltiplica')">Moltiplica</button>
    <button onclick="calcola('dividi')">Dividi</button>

    <p id="risultato"></p>

    <script>
        /**
         * Funzione per calcolare il risultato in base all'operazione specificata.
         * @param {string} operazione - L'operazione da eseguire (somma, sottrai, moltiplica, dividi).
         */
        function calcola(operazione) {
            // Leggi i numeri inseriti dall'utente
            var numero1 = parseFloat(document.getElementById('numero1').value);
            var numero2 = parseFloat(document.getElementById('numero2').value);

            var risultato;

            // Esegui l'operazione specificata
            switch (operazione) {
                case 'somma':
                    risultato = somma(numero1, numero2);
                    break;
                case 'sottrai':
                    risultato = sottrai(numero1, numero2);
                    break;
                case 'moltiplica':
                    risultato = moltiplica(numero1, numero2);
                    break;
                case 'dividi':
                    risultato = dividi(numero1, numero2);
                    break;
                default:
                    risultato = "Operazione non valida";
            }

            // Mostra il risultato all'utente
            document.getElementById('risultato').innerText = "Risultato: " + risultato;
        }
    </script>
</body>
</html>
